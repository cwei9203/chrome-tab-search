<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Search 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Tab Search 设置</h1>
    
    <div class="section">
      <h2>搜索设置</h2>
      
      <div class="option-group">
        <label>默认搜索引擎：</label>
        <select id="search-engine">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="baidu">百度</option>
        </select>
      </div>
      
      <div class="option-group">
        <label>搜索结果数量限制：</label>
        <input type="number" id="result-limit" min="10" max="200" step="10">
      </div>
    </div>
    
    <div class="section">
      <h2>显示设置</h2>
      
      <div class="option-group">
        <label>显示类型标签：</label>
        <input type="checkbox" id="show-type-labels" checked>
      </div>
      
      <div class="option-group">
        <label>显示网站图标：</label>
        <input type="checkbox" id="show-favicons" checked>
      </div>
    </div>
    
    <div class="button-group">
      <button id="save-button">保存设置</button>
      <button id="reset-button">恢复默认设置</button>
    </div>
    
    <div id="status-message"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
